    <!-- TELA PESQUISA -->

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
              <input type="text" class="form-control" id="form-control-palavrachave" name="form-control-palavrachave" placeholder="" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">

                                <!-- NOME DO MÉDICO -->
                                  <div class="form-group">
                                    <label for="filter">Nome do Médico</label>
                                    <select class="form-control" id="form-control-nome" name="form-control-nome">
                                    </select>
                                  </div>

                                <!-- CIDADE -->
                                  <div class="form-group">
                                    <label for="filter">Cidade</label>
                                    <select class="form-control" id="form-control-cidade" name="form-control-cidade">
                                    </select>
                                  </div>

                                <!-- ESPECIALIDADE -->
                                  <div class="form-group">
                                    <label for="filter">Especialidade</label>
                                    <select class="form-control" id="form-control-especialidade" name="form-control-especialidade">
                                      </select>
                                  </div>
                                </form>
                            </div>
                        </div>

                        <!-- BOTÃO DE PESQUISAR -->
                        <button type="button" class="btn btn-primary" id="btn-primary-pesquisa" name="btn-primary-pesquisa" onclick = "insereResultados();">
                          <span class="glyphicon glyphicon-search"aria-hidden="true"></span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
